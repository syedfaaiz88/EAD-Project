<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS</title>
    <script src="jQuery/jQuery.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>

    <div class="container bg-black">
        <div class="left bg-grey rounded border-dark">
            <img class="cross" src="Svgs/cross.svg">
            <ul>
                <li> <a href="/">Home</a> </li>
                <li> <a href="addStudentPage.html">Add Student</a> </li>
                <li> <a href="dashboard.html">Dashboard</a> </li>
            </ul>
            <button id="light-mode">Light Mode</button>
        </div>
        <div class="right bg-grey rounded p-1 border-dark">
            <img class="hamburger" src="Svgs/hamburger.svg">
            <div class="heading">
                <h1>Add Student</h1>
            </div>
            <div class="addStudentForm">
                <div class="blockOfInputs">
                    <div class="input-span">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" required>
                    </div>
                    <div class="input-span">
                        <label for="rollNumber">Roll Number</label>
                        <input id="rollNumber" type="number" required>
                    </div>
                    <div class="input-span">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>
                </div>
            
                <div class="blockOfInputs">
                    <div class="input-span">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-span">
                        <label for="city">City</label>
                        <input id="city" type="text" required>
                    </div>
                </div>
            
                <div class="blockOfInputs">
                    <div class="input-span">
                        <label for="interest">Interest</label>
                        <input id="interest" type="text" required>
                    </div>
                    <div class="input-span">
                        <label for="dob">Date Of Birth</label>
                        <input id="dob" type="date" required>
                    </div>
                </div>
            
                <div class="blockOfInputs">
                    <div class="input-span">
                        <label for="department">Department</label>
                        <input id="department" type="text" required>
                    </div>
                    <div class="input-span">
                        <label for="degree">Degree Title</label>
                        <input id="degree" type="text" required>
                    </div>
                    <div class="input-span">
                        <label for="subject">Subject</label>
                        <input id="subject" type="text" required>
                    </div>
                </div>
            
                <div class="blockOfInputs">
                    <div class="input-span">
                        <label for="start">Start Date</label>
                        <input id="start" type="date" required>
                    </div>
                    <div class="input-span">
                        <label for="end">End Date</label>
                        <input id="end" type="date" required>
                    </div>
                </div>
            
                <div id="blockOfButtons">
                    <div>
                        <button id="submit" type="submit">Submit</button>
                        <button id="cancel" type="button">Cancel</button>
                    </div>
                    <div class="invalid">
                        <span class="invalid-data-message"></span>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="addStudent.js"></script>

</html>
